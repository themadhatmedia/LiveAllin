
<!-- Danger back button next to a menu button -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Journal</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content >
  
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>  Question <ion-icon name="help"></ion-icon></h3>
          </div>
          <div >
            <ion-label>Describe where you are "standing" right now. What does life look like for you? Are you happy, satisfied, challenged, hurting, lonely, fulfilled?</ion-label>
            <ion-item>              
              <ion-textarea name="question1" [(ngModel)]="question1"></ion-textarea>
            </ion-item>
            
            <ion-label>How has God helped you overcome weakness and mistakes?</ion-label>
            <ion-item>
              <ion-textarea name="question2" [(ngModel)]="question2"></ion-textarea>
            </ion-item>

            <ion-label>How can realizing you have "more mistakes to make" help you?</ion-label>
            <ion-item>
              <ion-textarea name="question3" [(ngModel)]="question3"></ion-textarea>
            </ion-item>

          </div>
          <div padding>
            <ion-button expand="full" type="submit">Save</ion-button>
            <!-- <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Save</ion-button> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
